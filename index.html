<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrapper Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="row">
        <div class="col-8 nyt-banner">
            <div class="jumbotron" id="New-York-Times">
                <h1 class="display-4 text-center">News Scrapper</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 search-parameters">
            <div class="card">
                <div class="card-header">Search Parameters</div>
                <br>
                <form class="container">
                    <div class="form-group">
                        <label for="search-term" class="far fa-newspaper">Search Term:</label>
                        <input type="search-field" class="form-control" id="search-term"
                            aria-describedby="search-field">
                    </div>
                    <div class="form-group" id="number-of-records">
                        <label for="sel1">Number of Records to Retrieve:</label>
                        <select class="form-control" id="sel1">
                            <option></option>
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input type="search-field" class="form-control" id="start-year" aria-describedby="year">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input type="search-field" class="form-control" id="end-year" aria-describedby="year">
                    </div>
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="clear" id="clear-button">Clear</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8 search-parameters">
            <div class="card">
                <div class="card-header">Top Articles</div>
                <br>
                <div id="top-results">

                </div>
                <br>
            </div>
        </div>
    </div>
    <br><br>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
